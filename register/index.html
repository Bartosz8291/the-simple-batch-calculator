<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Simple Batch Calculator - A lightweight and easy-to-use batch script calculator.">
    <meta name="author" content="BARTEKK23 LLC">
    <title>Register - The Simple Batch Calculator</title>
    <link rel="icon" href="icons/ancient.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your styles -->
</head>
<body>
    <header>
        <div class="container">
            <h1>Register</h1>
        </div>
    </header>

    <section id="register-form">
        <div class="container">
            <h2>Create an Account</h2>
            <form action="/register" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>All content and code on this website are provided as-is without warranty.</p>
        </div>
    </footer>
</body>
</html>
