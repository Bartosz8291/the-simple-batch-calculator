<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to The Simple Batch Calculator">
    <meta name="author" content="BARTEKK23 LLC">
    <title>Login - The Simple Batch Calculator</title>
    <link rel="icon" href="icons/ancient.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your styles -->
</head>
<body>
    <header>
        <div class="container">
            <h1>Login</h1>
        </div>
    </header>

    <section id="login-form">
        <div class="container">
            <h2>Login to Your Account</h2>
            <form action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>All content and code on this website are provided as-is without warranty.</p>
        </div>
    </footer>
</body>
</html>
